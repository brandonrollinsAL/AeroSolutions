<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Aero Solutions</title>
  <meta name="description" content="Sorry, the page you are looking for doesn't exist. Return to our homepage to explore aviation software development services.">
  <meta name="robots" content="noindex, follow">
  <meta http-equiv="refresh" content="5;url=https://aerosolutions.dev/">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1e3a8a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      background-color: black;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: rgba(0,0,0,0.8);
      transform: scale(1.05);
    }
    .countdown {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
  <script>
    // Countdown redirect
    window.onload = function() {
      let count = 5;
      const countdownElement = document.getElementById('countdown');
      const interval = setInterval(function() {
        count--;
        countdownElement.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
        }
      }, 1000);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist or has been moved. We're redirecting you to our homepage in <span id="countdown">5</span> seconds.</p>
    <a href="https://aerosolutions.dev/">Return to Homepage Now</a>
    <div class="countdown">
      <p>Aero Solutions - Aviation Software Development</p>
    </div>
  </div>
</body>
</html>
